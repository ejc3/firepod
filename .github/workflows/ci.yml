name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Fast jobs run in parallel on every PR and push

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: fcvm
      - uses: actions/checkout@v4
        with:
          repository: ejc3/fuse-backend-rs
          ref: master
          path: fuse-backend-rs
      - uses: actions/checkout@v4
        with:
          repository: ejc3/fuser
          ref: master
          path: fuser
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Install cargo-machete
        run: cargo install cargo-machete
      - name: Check formatting
        working-directory: fcvm
        run: cargo fmt --all -- --check
      - name: Clippy
        working-directory: fcvm
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Check unused dependencies
        working-directory: fcvm
        run: cargo machete

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: fcvm
      - uses: actions/checkout@v4
        with:
          repository: ejc3/fuse-backend-rs
          ref: master
          path: fuse-backend-rs
      - uses: actions/checkout@v4
        with:
          repository: ejc3/fuser
          ref: master
          path: fuser
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: fcvm
      - name: Build
        working-directory: fcvm
        run: cargo build --release --all-targets

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: fcvm
      - uses: actions/checkout@v4
        with:
          repository: ejc3/fuse-backend-rs
          ref: master
          path: fuse-backend-rs
      - uses: actions/checkout@v4
        with:
          repository: ejc3/fuser
          ref: master
          path: fuser
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: fcvm
      - name: Run unit tests
        working-directory: fcvm
        run: cargo test --release --lib --all

  test-fuse-integration:
    name: FUSE Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: fcvm
      - uses: actions/checkout@v4
        with:
          repository: ejc3/fuse-backend-rs
          ref: master
          path: fuse-backend-rs
      - uses: actions/checkout@v4
        with:
          repository: ejc3/fuser
          ref: master
          path: fuser
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: fcvm
      - name: Build
        working-directory: fcvm
        run: cargo build --release -p fuse-pipe
      - name: Run integration_root tests
        working-directory: fcvm
        run: sudo -E env "PATH=$PATH" cargo test --release -p fuse-pipe --test integration_root -- --test-threads=1

  test-fuse-noroot:
    name: FUSE No-Root
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: fcvm
      - uses: actions/checkout@v4
        with:
          repository: ejc3/fuse-backend-rs
          ref: master
          path: fuse-backend-rs
      - uses: actions/checkout@v4
        with:
          repository: ejc3/fuser
          ref: master
          path: fuser
      - name: Run no-root FUSE tests (container)
        working-directory: fcvm
        run: |
          export FUSE_BACKEND_RS=${{ github.workspace }}/fuse-backend-rs
          export FUSER=${{ github.workspace }}/fuser
          export CONTAINER_ARCH=x86_64
          make container-test-noroot

  test-cli:
    name: CLI Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: fcvm
      - uses: actions/checkout@v4
        with:
          repository: ejc3/fuse-backend-rs
          ref: master
          path: fuse-backend-rs
      - uses: actions/checkout@v4
        with:
          repository: ejc3/fuser
          ref: master
          path: fuser
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: fcvm
      - name: Run CLI tests
        working-directory: fcvm
        run: cargo test --release --test test_cli_parsing --test test_state_manager

  test-fuse-permissions:
    name: FUSE Permissions
    runs-on: ubuntu-latest

name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  # Auto-review on every PR
  review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        id: review
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          direct_prompt: |
            Review this PR and post comments.

            For critical issues (security, bugs, breaking changes), prefix with "BLOCKING:"
            For suggestions and style issues, just comment normally.

            Always provide feedback, even if everything looks good.

      - name: Check for blocking issues
        run: |
          if echo "${{ steps.review.outputs.response }}" | grep -q "BLOCKING:"; then
            echo "❌ Claude found blocking issues"
            exit 1
          else
            echo "✅ No blocking issues found"
          fi

  # Respond to @claude mentions in comments (repo owners only)
  respond:
    if: |
      github.event.repository.owner.login == github.actor &&
      ((github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
       (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

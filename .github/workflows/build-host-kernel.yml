name: Build Host Kernel

on:
  push:
    branches: [main]
    paths:
      - 'kernel/**'
  workflow_dispatch:
    inputs:
      kernel_version:
        description: 'Kernel version'
        default: '6.18.2'
        type: string

env:
  KERNEL_VERSION: ${{ inputs.kernel_version || '6.18.2' }}

jobs:
  build:
    name: Build ARM64 Host Kernel
    runs-on: [self-hosted, Linux, ARM64]
    steps:
      - uses: actions/checkout@v6

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc bison flex libssl-dev \
            libelf-dev libncurses-dev debhelper-compat rsync kmod cpio

      - name: Build kernel deb packages
        run: |
          mkdir -p artifacts
          ./kernel/build-host.sh artifacts
        env:
          KERNEL_VERSION: ${{ env.KERNEL_VERSION }}
          NPROC: 64

      - name: Compute release tag
        id: tag
        run: |
          SHA=$(sha256sum kernel/build-host.sh kernel/inception.conf kernel/patches/*.patch 2>/dev/null | sha256sum | cut -c1-12)
          TAG="host-kernel-${{ env.KERNEL_VERSION }}-aarch64-${SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "sha=${SHA}" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check
        run: |
          if gh release view "${{ steps.tag.outputs.tag }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        if: steps.check.outputs.exists == 'false'
        run: |
          gh release create "${{ steps.tag.outputs.tag }}" \
            --title "Host Kernel ${{ env.KERNEL_VERSION }}-nested (aarch64)" \
            --notes "Host kernel with nested virtualization support for ARM64 EC2 instances.

          Built from kernel sources with:
          - CONFIG_KVM=y (nested virtualization)
          - CONFIG_FUSE_FS=y (fuse-pipe support)
          - CONFIG_USERFAULTFD=y (snapshot cloning)
          - CONFIG_BTRFS_FS=y (copy-on-write storage)

          Install on EC2:
          \`\`\`bash
          curl -LO https://github.com/ejc3/firepod/releases/download/${{ steps.tag.outputs.tag }}/linux-image-${{ env.KERNEL_VERSION }}-nested_*.deb
          sudo dpkg -i linux-image-*.deb
          sudo reboot
          \`\`\`
          " \
            artifacts/*.deb
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to existing release
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "Release ${{ steps.tag.outputs.tag }} already exists, skipping upload"

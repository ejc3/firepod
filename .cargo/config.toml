# Cargo configuration for fcvm workspace
#
# Unified build: cargo build --release --workspace
# Both fcvm and fc-agent are built to target/aarch64-unknown-linux-musl/release/

[build]
# Default target for all builds - static musl binaries for Alpine compatibility
target = "aarch64-unknown-linux-musl"

[target.aarch64-unknown-linux-musl]
# Use the GNU cross-compiler as the linker for musl targets on ARM64
# This is installed via: apt-get install gcc-aarch64-linux-gnu
linker = "aarch64-linux-gnu-gcc"
